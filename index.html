<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>leader board</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container">
        <div class="top_players">
          <h2 class="section_title">Top player</h2>
          <div class="players_container">
            <div class="player">
              <img src="./images/players/player-1.png" alt="" />
              <h3 class="player_name">John Smith</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-2.png" alt="" />
              <h3 class="player_name">Pro Rasel</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-3.png" alt="" />
              <h3 class="player_name">Abu Sufian</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-4.png" alt="" />
              <h3 class="player_name">Shajedul Karim</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-5.png" alt="" />
              <h3 class="player_name">Maruf Ahmed</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-6.png" alt="" />
              <h3 class="player_name">Mujahid</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="top_blogs">
          <h2 class="section_title">Top player</h2>
          <div class="blogs_container">
            <article class="blog">
              <div class="blog_thumbnail">
                <img src="./images/blogs/blog-1.png" alt="blog1" />
              </div>
              <div class="blog_details">
                <h4 class="blog_name">13 of My FavoriteUI/UX Goodie</h4>
                <p class="blog_author">
                  By
                  <a href="#">Danny Sapio</a>
                </p>
              </div>
            </article>

            <article class="blog">
              <div class="blog_thumbnail">
                <img src="./images/blogs/blog-2.png" alt="blog1" />
              </div>
              <div class="blog_details">
                <h4 class="blog_name">UI cheat sheet:list vs grids</h4>
                <p class="blog_author">
                  By
                  <a href="#">Tess Gadd</a>
                </p>
              </div>
            </article>

            <article class="blog">
              <div class="blog_thumbnail">
                <img src="./images/blogs/blog-3.png" alt="blog1" />
              </div>
              <div class="blog_details">
                <h4 class="blog_name">
                  7 typography tips for interface design
                </h4>
                <p class="blog_author">
                  By
                  <a href="#">Jeremiah Lam</a>
                </p>
              </div>
            </article>

            <article class="blog">
              <div class="blog_thumbnail">
                <img src="./images/blogs/blog-4.png" alt="blog1" />
              </div>
              <div class="blog_details">
                <h4 class="blog_name">Your logo is copied</h4>
                <p class="blog_author">
                  By
                  <a href="#">erdinand Vogler</a>
                </p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
